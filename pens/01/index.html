<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Star Sandbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
          <h1>Nominate a Star</h1>
          <form class="form">
            <div class="form__body">
              I nominate <span class="search-user">
              <label id="label-searchUser" hidden aria-hidden="true">Github username</label>
              <span class="search-field">
                <span class="prefix gradient-text">@</span>
                <span class="gradient-text gradient-text--inline">
                  <span class="search-field__input" role="textbox" contenteditable="true" aria-label="Github username" value="haroldvarde"></span>
                </span>
              </span>
              </span> as a GitHub Star because
              <span class="reason gradient-text gradient-text--inline">
                <span id="fieldLabel" contenteditable="true" role="textbox" aria-label="Enter the reason to nominate the selected user" aria-required="true" class="field" value="harold varde"></span>
              </span>
            </div>
            <div class="form__footer">
              <div class="counter">0/180</div>
            </div>
            <div class="terms">
              insert terms here
            </div>
            <a href="#" class="cta cta--primary signin-button">Button here</a>
          </form>
          
        </section>
      </main>
</body>
</html>
